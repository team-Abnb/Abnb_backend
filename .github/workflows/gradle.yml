name: Java CI with Gradle

on:
  push:

    branches: [ "kss123456789-patch-1" ]
  pull_request:
    branches: [ "kss123456789-patch-1" ]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

        
    - uses: actions/checkout@v3
    - run: touch ./src/main/resources/application-secret.properties
    - run: echo "${{ secrets.APPLICATION_SECRET_PROPERTIES }}" > ./src/main/resources/application-secret.properties
    - run: cat ./src/main/resources/application-secret.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cicdsample
        path: build/libs/*.jar
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: cicdsample
          
  # SCP로 서버로 전송
      - name: SCP transfer
        uses: appleboy/scp-action@master
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SERVER_IP }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          rm: true
          source: ${{ steps.download.outputs.download-path }}/*.jar
          target: "~/cicd"
          ## 작업에 사용했던 dist 디렉토리를 경로상에서 제거
          strip_components: 1
